<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <template v-if="!products.length"
        ><div>
          <h1>Loading...</h1>
        </div>
      </template>
      <template v-else>
        <div class="container">
          <div class="text-end mt-4">
            <button class="btn btn-primary" @click="showModal('add')">
              建立新的產品
            </button>
          </div>
          <table class="table mt-4">
            <thead>
              <tr>
                <th width="120">分類</th>
                <th>產品名稱</th>
                <th width="120">原價</th>
                <th width="120">售價</th>
                <th width="100">是否啟用</th>
                <th width="120">編輯</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td>{{item.category }}</td>
                <td>{{item.title}}</td>
                <td class="text-end">{{item.origin_price}}</td>
                <td class="text-end">{{item.price}}</td>
                <td>
                  <template v-if="item.is_enabled">
                    <span class="text-success">啟用</span>
                  </template>
                  <template v-else>
                    <span>未啟用</span>
                  </template>
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-outline-primary btn-sm"
                      @click="showModal('edit',item)"
                    >
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                      @click="showModal('delete',item)"
                    >
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination
            :total-pages="totalPages"
            :current-page="currentPage"
            @go-to-page="getProducts"
          ></pagination>
        </div>
      </template>
      <!-- modal -->
      <product-modal
        ref="product"
        :action-type="actionType"
        :product="tempProduct"
        @update-products="getProducts"
      ></product-modal>
      <del-product-modal
        ref="delProduct"
        :product="tempProduct"
        @update-products="getProducts"
      ></del-product-modal>
    </div>
    <!-- Pagination -->
    <script type="text/x-template" id="pagination">
      <div class="pagination">
        <div class='page-item' :class="{'active': page === currentPage}" v-for="(page,index) in totalPages">
          <button  class="page-link"
                  :key="index"
                  @click="goToPage(page)"
                  >
              {{ page }}
          </button>
      </div>
      </div>
    </script>
    <!-- Modal -->
    <script type="text/x-template" id="productModal">
      <div
        id="productModal"
        ref="productModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span
                  >{{actionType === 'addProduct' ? '新增產品':
                  "編輯產品"}}</span
                >
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-2">
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label"
                        >輸入圖片網址</label
                      >
                      <input
                        v-model="product.imgUrl"
                        type="text"
                        class="form-control"
                        placeholder="請輸入圖片連結"
                      />
                    </div>

                    <img class="img-fluid" :src="product.imgUrl" alt="" />
                       <div>
                    <button
                      class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="addPicToProduct"
                    >
                      加入此圖片
                    </button>
                  </div>
                  </div>
                   <br>
                    <p>已加入圖片</h5>
                  <div>
                    <template v-if="product.imagesUrl">
                      <img
                        class="img-fluid"
                        v-for="item in product.imagesUrl"
                        :src="item"
                        alt=""
                      />
                    </template>
                  </div>

                  <div>
                    <button
                      @click="delpics"
                      class="btn btn-outline-danger btn-sm d-block w-100"
                    >
                      刪除圖片
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input
                      v-model="product.title"
                      id="title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入標題"
                    />
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input
                        v-model="product.category"
                        id="category"
                        type="text"
                        class="form-control"
                        placeholder="請輸入分類"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input
                        v-model="product.unit"
                        id="unit"
                        type="text"
                        class="form-control"
                        placeholder="請輸入單位"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <input
                        v-model="product.origin_price"
                        id="origin_price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入原價"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <input
                        v-model="product.price"
                        id="price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入售價"
                      />
                    </div>
                  </div>
                  <hr />

                  <div class="mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea
                      v-model="product.description"
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入產品描述"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea
                      v-model="product.content"
                      id="content"
                      type="text"
                      class="form-control"
                      placeholder="請輸入說明內容"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        v-model="product.is_enabled"
                        id="is_enabled"
                        class="form-check-input"
                        type="checkbox"
                        :true-value="1"
                        :false-value="0"
                      />
                      <label class="form-check-label" for="is_enabled"
                        >是否啟用</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary" @click="optProduct">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="delProductModal">
      <div
        id="delProductModal"
        ref="delProductModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="delProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!-- Modal -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import "./products.js";
    </script>
  </body>
</html>
